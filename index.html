<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>Asystent Treningowy - Login / Register</title>
  <link rel="stylesheet" href="/static/css/styles.css">
  <script defer src="/static/js/encryption.js"></script>
  <script defer src="/static/js/app.js"></script>
</head>
<body>
  <div class="container center">
    <h1>Asystent Treningowy</h1>
    <div id="datetime"></div>

    <div style="display:flex;gap:20px;justify-content:center;margin-top:20px;">
      <a class="btn primary" href="/add.html">Nowy trening</a>
      <a class="btn" href="/show.html">Wyświetl treningi</a>
    </div>

    <hr style="margin:30px 0;">

    <div style="display:flex;gap:40px;justify-content:center;">
      <form id="login-form" style="width:300px;">
        <h3>Logowanie</h3>
        <input id="login-username" placeholder="Username" required>
        <input id="login-password" type="password" placeholder="Hasło" required>
        <button class="btn primary" type="submit">Zaloguj</button>
      </form>

      <form id="register-form" style="width:300px;">
        <h3>Rejestracja</h3>
        <input id="reg-username" placeholder="Username" required>
        <input id="reg-password" type="password" placeholder="Hasło" required>
        <input id="reg-magic" placeholder="Magic Phrase" required>
        <button class="btn" type="submit">Zarejestruj</button>
      </form>
    </div>
  </div>
</body>
</html>
