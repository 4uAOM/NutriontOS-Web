<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Dodaj trening</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <h2>Nowy trening</h2>

    <label>Data treningu:</label>
    <input type="date" id="training-date">

    <label>Opis treningu:</label>
    <input type="text" id="desc" placeholder="np. 5x300m tempo 90%">

    <div id="intervals"></div>

    <button id="add-interval" class="btn">Dodaj odcinek</button>
    <button id="finish-training" class="btn primary">Zakończ i zapisz</button>

    <a href="index.html" class="btn small">← Wróć</a>
  </div>
</body>
</html>
